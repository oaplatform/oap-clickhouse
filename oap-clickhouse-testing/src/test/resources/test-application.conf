profiles = [
  oap-logstream-data
]
services {
  clickhouse-client.parameters.host = ${CLICKHOUSE_HOST}
  clickhouse-client.parameters.database = ${DATABASE_NAME}
  clickhouse-client.parameters.http = true

  data-model.parameters.resourceLocation = /datamodel.conf

  clickhouse-database-configuration.parameters {
    tables = {
      TEST_TABLE {
        engine = MergeTree
        partitionBy = [toYYYYMM(DATETIME)]
        orderBy = [TEST_1]
        indexes = [
          {
            name = TEST_2
            fields = [TEST_2]
            type = "set(0)"
            granularity = 1
          }
        ]
      }
    }
  }
}
